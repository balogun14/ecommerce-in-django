{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/bootstrap.css"%}">
    <link rel="stylesheet" href="{% static "css/styles.css"%}">
        <title>{% block title%} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="NavBar">
        <div class="container" id="NavBar">
          <a class="navbar-brand" href="{% url '#'%}" id="Navar">Ecom Core</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url '#'%}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href={% url "#"%}>Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
              </li>
    
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            {% comment %} <span id="sign-msg"> <a href="{% url 'login'%}"> Sign-In</a></span>
        <span id="hello-msg"> <a href="{% url 'logout'%}"> Log-In</a></span> {% endcomment %}
          </div>
          
        </div>
        
    
      </nav>
    {% block content%}
    {% endblock%}
</body>
</html>
